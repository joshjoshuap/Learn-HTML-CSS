<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox Sample Layout 1</title>
	<link rel="stylesheet" type="text/css" href="css/flexbox_sample_layout1.css">
</head>
<body>
	

	<!-- HEADER -->
	<header>

		<!-- NAVBAR -->
		<nav class="nav"><h1>NAVBAR</h1></nav>
		<h1>HEADER</h1>

	</header>



	<!-- MAIN SECTION -->
	<section class="main-section">
		<h1>MAIN SECTION</h1>
		<div class="container">

			<!-- SUB SECTION -->
			<section class="sub-section">
				<h1>SUB-SECTION</h1>
			</section>

			<!-- ASIDE -->
			<aside class="aside">
				<h1>ASIDE</h1>
			</aside>
			
		</div>


		<!-- ARTICLE -->
		<div class="article-container">
			<article class="article-item"><h1>ARTICLE 1</h1></article>
			<article class="article-item"><h1>ARTICLE 2</h1></article>
			<article class="article-item"><h1>ARTICLE 3</h1></article>
			<article class="article-item"><h1>ARTICLE 4</h1></article>
			<article class="article-item"><h1>ARTICLE 5</h1></article>
			<article class="article-item"><h1>ARTICLE 6</h1></article>
			<article class="article-item"><h1>ARTICLE 7</h1></article>
			<article class="article-item"><h1>ARTICLE 8</h1></article>
			
		</div>
	</section>



	<!-- FOOTER -->
	<footer class="footer"><h1>FOOTER</h1></footer>


</body>
</html>
