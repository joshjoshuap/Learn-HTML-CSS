<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration!</h1>

    <form action="">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required/>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required/>
      </div>

      <div>
        <label>Select a Race:</label>
        <p></p>
        <input type="radio" name="type" value="run5k" id="">Fun Run 5k <br />
        <input type="radio" name="type" value="half" id="">Half Marathon <br />
        <input type="radio" name="type" value="full" id="">Full Marathon <br />
      </div>

    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>

    <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="over18">over 18</option>
            <option value="18">18</option>
            <option value="u18">under 18</option>
        </select>
    </div>

    <button>Register</button>
    </form>

  </body>
</html>
