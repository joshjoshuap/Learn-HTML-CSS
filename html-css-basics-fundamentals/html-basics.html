<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <meta charset="utf-8" />
  </head>
  <body>
    <!-- THIS IS SAMPLE OF IMAGE -->
    <center>
      <img
        src="media/image1.jpg"
        height="300px"
        width="300px"
      />
    </center>

    <br />
    <br />

    <hr />

    <!-- SAMPLE OF LIST -->
    <h3>This is a Sample of List</h3>

    <br />

    <strong> Unordered List </strong>
    <ul>
      <li>UL List 1</li>
      <li>UL List 2</li>
    </ul>

    <br /><br />

    <strong> Ordered List </strong>
    <ol>
      <li>OL List 1</li>
      <li>OL List 1</li>
    </ol>

    <hr />

    <br /><br />

    <h3>SAMPLE OF LINK/ANCHOR TAG</h3>

    <a
      href="https://www.google.com/"
      target="_blank"
    >
      CLICK THIS LINK FOR GOOGLE</a
    >

    <hr />

    <br /><br />

    <h3>This is sample of Table</h3>

    <table border="2">
      <thead>
        <tr>
          <td>Head 1</td>
          <td>Head 2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Content 1</td>
          <td>Content 2</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <br /><br />

    <h3>This is sample of Form</h3>

    <form>
      <label> Sample Label </label> <br />
      <input
        type="text"
        name=""
      />
      <br />
      <input
        type="checkbox"
        name=""
      />
      <br />
      <input
        type="radio"
        name=""
      />
      <br />
      <input
        type="file"
        name=""
      />
      <br />
      <input
        type="color"
        name=""
      />
      <br />
      <input
        type="date"
        name=""
      />
      <br />
      <input
        type="range"
        name=""
      />
      <br />
      <input
        type="submit"
        name=""
        value="Submit"
      />
      <br />
      <button>Button</button>
    </form>

    <br />

    <form action="https://www.google.com/search">
      <input
        type="text"
        name="q"
        id=""
      />
      <button>Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
      <input
        type="text"
        name="search_query"
        id=""
      />
      <button>Search Youtube</button>
    </form>
  </body>
</html>
